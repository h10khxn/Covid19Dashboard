<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">COVID-19 Global Dashboard</h1>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message"></div>

        <!-- Global Stats -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="total-cases">0</h3>
                    <p>Total Cases</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="total-deaths">0</h3>
                    <p>Total Deaths</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <h3 id="total-countries">0</h3>
                    <p>Affected Countries</p>
                </div>
            </div>
        </div>

        <!-- Legend Bar -->
        <div id="legend-container"></div>

        <!-- World Map -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Global Distribution</h5>
                        <div id="map-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="timeline-container">
                    <div class="timeline-header">
                        <h4>Timeline</h4>
                        <div class="date-display">
                            <span id="current-date"></span>
                        </div>
                    </div>
                    <div class="timeline-controls">
                        <button id="prev-date" class="timeline-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="date-selector">
                            <input type="date" id="date-picker" class="form-control">
                        </div>
                        <button id="next-date" class="timeline-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/dashboard.js"></script>
</body>
</html>
